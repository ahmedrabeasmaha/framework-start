<div class="contact mb-4">
  <div class="pt-3 conatiner">
    <div class="text-center pt-4" style="color: rgb(44, 62, 80)">
      <h2 class="text-uppercase mb-3 fs-1 fw-bolder">conatct section</h2>
      <div class="d-flex align-items-center justify-content-center mb-3">
        <div class="line me-3" style="background-color: rgb(44, 62, 80)"></div>
        <fa-icon [icon]="faStar"></fa-icon>
        <div class="line ms-3" style="background-color: rgb(44, 62, 80)"></div>
      </div>
    </div>
    <form
      novalidate=""
      action=""
      class="w-50 p-3 mx-auto mt-5 ng-untouched ng-pristine ng-valid"
    >
      <label
        for="userName"
        class="position-relative top-0"
        [class.custom_top]="!name"
        >userName : </label
      ><input
        id="userName"
        type="text"
        placeholder="userName"
        name="userName"
        [(ngModel)]="name"
        class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid"
      /><label
        for="userAge"
        class="position-relative top-0"
        [class.custom_top]="!age"
        >userAge : </label
      ><input
        id="userAge"
        type="text"
        placeholder="userAge"
        name="userAge"
        [(ngModel)]="age"
        class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid"
      /><label
        for="userEmail"
        class="position-relative top-0"
        [class.custom_top]="!email"
        >userEmail : </label
      ><input
        id="userEmail"
        type="text"
        placeholder="userEmail"
        name="userEmail"
        [(ngModel)]="email"
        class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid"
      /><label
        for="userPassword"
        class="position-relative top-0"
        [class.custom_top]="!password"
        >userPassword : </label
      ><input
        id="userPassword"
        type="text"
        placeholder="userPassword"
        name="userpassword"
        [(ngModel)]="password"
        class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid"
      /><button class="btn mt-4 text-white" style="background-color: #1abc9c">
        send Message
      </button>
    </form>
  </div>
</div>
